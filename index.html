<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div id="gameboard" class="gameboard">
    <div class="gameboard-cell" id="cell-0" data-index="0">X</div>
    <div class="gameboard-cell" id="cell-1" data-index="1">X</div>
    <div class="gameboard-cell" id="cell-2" data-index="2">X</div>
    <div class="gameboard-cell" id="cell-3" data-index="3">X</div>
    <div class="gameboard-cell" id="cell-4" data-index="4">O</div>
    <div class="gameboard-cell" id="cell-5" data-index="5">O</div>
    <div class="gameboard-cell" id="cell-6" data-index="6">O</div>
    <div class="gameboard-cell" id="cell-7" data-index="7">X</div>
    <div class="gameboard-cell" id="cell-8" data-index="8">X</div>
  </div>
</body>
</html>
