<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <h2 id="player-turn">Click "New game" to start</h2>
  <div id="gameboard-container" class="hidden">
    <div id="gameboard" class="gameboard">
      <div class="gameboard-cell" id="cell-0" data-index="0"></div>
      <div class="gameboard-cell" id="cell-1" data-index="1"></div>
      <div class="gameboard-cell" id="cell-2" data-index="2"></div>
      <div class="gameboard-cell" id="cell-3" data-index="3"></div>
      <div class="gameboard-cell" id="cell-4" data-index="4"></div>
      <div class="gameboard-cell" id="cell-5" data-index="5"></div>
      <div class="gameboard-cell" id="cell-6" data-index="6"></div>
      <div class="gameboard-cell" id="cell-7" data-index="7"></div>
      <div class="gameboard-cell" id="cell-8" data-index="8"></div>
    </div>
    <h2 id="game-result"></h2>
  </div>
  <div class="form-container" id="form-container">
    <form action="" class="players-form" id="players-form">
      <div class="form-div">
        <label for="player1">Player 1</label>
        <input type="text" id="player1" name="player1" placeholder="Maura Franklin" autocomplete="off" autocapitalize="on" spellcheck="false">
      </div>
      <div class="form-div">
        <label for="player2">Player 2</label>
        <input type="text" id="player2" name="player2" placeholder="Eyk Larsen" autocomplete="off" autocapitalize="on" spellcheck="false">
      </div>
    </form>
  </div>
  <div class="button-container">
    <button id="start-game-btn" form="players-form">New game</button>
  </div>
</body>
</html>
